<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="Styles.css"/>
    </h:head>
    <h:body>
        <h1 class="h1-style" >Liste de tous les Livres</h1>

        <h:dataTable value = "#{beanLivre.livres}" var = "livre" styleClass="tableauStyle"
                     headerClass="headerStyle"
                     columnClasses="col-titre, col-date, col-action">
            <h:column>
                <f:facet name="header" styleClass="headerStyle">Num√©ro</f:facet>
                <h:outputText value="#{livre.num_li}"/>
            </h:column>

            <h:column>
                <f:facet name="header" styleClass="headerStyle">titre</f:facet>
                <h:outputText value="#{livre.titre_li}"/>
            </h:column>
            <h:column>
                <f:facet name="header" styleClass="headerStyle">nom theme</f:facet>
                <h:outputText value="#{livre.theme.lib_th}"/>
            </h:column>
        </h:dataTable>

        <h:form>
            <div class="form-submit">
                <h:commandButton value="Retour au menu principal" action="Menu_html.xhtml" immediate="true"/>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
